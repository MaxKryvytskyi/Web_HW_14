<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Homework</title>   
</head> 
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8 mb-4">
                <h1>
                    <a href="/api/auth/" style="text-decoration: none">Homework 14</a>
                </h1>
                <p>
                    {% if user.is_authenticated %} 
                    <a href="" class="btn btn-primary">Create Contact</a>
                    <a href="" class="btn btn-outline-danger">Logout</a>
                    {% else %}
                    <a href="api/auth/signup" class="btn btn-outline-success">SignUP</a>
                    <a href="api/auth/login" class="btn btn-outline-success">Login</a>
                    {% endif %}
                </p>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    
{% block content %} {% endblock %}

</div>
</body>
</html>
